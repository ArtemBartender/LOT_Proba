<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Заголовок окна при standalone -->
  <title>Menu Koktajli LOT</title>

  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA-манифест -->
  <link rel="manifest" href="./manifest.json">

  <!-- Иконка (favicon) -->
  <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">

  <!-- Цвет темы для Android -->
  <meta name="theme-color" content="#ffffff">

  <!-- Для iOS: запуск как Web App и заголовок -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Menu Koktajli LOT">
</head>
<body>
  <div class="container">
    <h1 id="page-title">Menu drinków</h1>

    <div class="language-switch">
      <button onclick="changeLanguage('pl')">PL</button>
      <button onclick="changeLanguage('en')">EN</button>
    </div>

    <div class="category-switch" id="category-buttons"></div>
    <div class="cocktail-list" id="cocktail-list"></div>

    <footer>
      <p id="footer-text" style="cursor: pointer; color: inherit; text-decoration: none;">
        Najlepszym podziękowaniem będzie Twoja opinia.
      </p>
    </footer>
  </div>

  <!-- JS -->
  <script src="cocktails.js"></script>
  <script src="script.js"></script>

  <!-- Регистрация Service Worker для PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker failed:', err));
    }
  </script>

  <!-- Обработчик клика по футеру -->
  <script>
    document.getElementById('footer-text').addEventListener('click', () => {
      window.open(
        'https://survey2.medallia.eu/?LotBusinessLounge&Salonik=0',
        '_blank',
        'noopener'
      );
    });
  </script>
</body>
</html>
