<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Заголовок окна при standalone -->
  <title>Menu Koktajli LOT</title>

  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA-манифест -->
  <link rel="manifest" href="./manifest.json">

  <!-- favicon -->
  <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">

  <!-- Цвет темы -->
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Menu Koktajli LOT">
</head>
<body>

  <!-- ========== Фиксированная шапка ========== -->
  <header class="site-header">
    <!-- Логотип LOT -->
    <img src="icons/LOT_logo.png" alt="Logo LOT" class="header-logo">

    <!-- Основной текст шапки -->
    <h2 class="header-title">Ważne, z kim podróżujesz</h2>

    <!-- Переключатель языка в правом углу -->
    <div class="language-switch">
      <!-- Кнопка PL с изображением флага -->
      <button onclick="changeLanguage('pl')" aria-label="Polski">
        <img src="icons/Flag_PL.png" alt="PL" class="flag-icon">
      </button>
      <!-- Кнопка EN с изображением флага -->
      <button onclick="changeLanguage('en')" aria-label="English">
        <img src="icons/Flag_EN.png" alt="EN" class="flag-icon">
      </button>
    </div>
  </header>
  <!-- ========================================= -->

  <!-- Основной контент, сдвинут вниз под шапку -->
  <div class="container">
    <h1 id="page-title">Menu drinków</h1>

    <!-- Убрали старый language-switch из сюда -->

    <div class="category-switch" id="category-buttons"></div>
    <div class="cocktail-list" id="cocktail-list"></div>

    <footer>
      <p id="footer-text" style="cursor: pointer;">
        Najlepszym podziękowaniem będzie Twoja opinia.
      </p>
    </footer>
  </div>

  <!-- Подключаем JS -->
  <script src="cocktails.js"></script>
  <script src="script.js"></script>

  <!-- Регистрация Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./sw.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.error('SW failed:', err));
    }
  </script>

  <!-- Клик по футеру открывает форму отзывов -->
  <script>
    document.getElementById('footer-text').addEventListener('click', () => {
      window.open(
        'https://survey2.medallia.eu/?LotBusinessLounge&Salonik=0',
        '_blank',
        'noopener'
      );
    });
  </script>
</body>
</html>
